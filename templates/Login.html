<!DOCTYPE html>

<head>

    <script src="https://use.fontawesome.com/03b769b230.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" type="text/css" href="../styles/Login.css">

    <title>Login</title>

<body>
    <nav class="navbar-local">
        <div class="max-width">
            <div class="logo">
                <a href="../index.html">
                    <i class="fas fa-home"></i>
                    <p>GetHome</p>
                 </a>
            </div>
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./findhome.html">Find Home</a></li>
                <li><a href="./aboutus.html">Aboutus</a></li>

            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="authentication">
            <div class="form">  
                <form action="">
                    <h2>Sign In</h2>
                    <div class="inputbox">
                        <i class="far fa-envelope" aria-hidden="true"></i>
                        <input type="email" name="" placeholder="Enter your Email" required>
                    </div>
                    <div class="inputbox">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                        <input type="password" name="" placeholder="Enter your Password" required>
                    </div>
                    <div class="inputbox">
                        <input type="submit" name="" value="Sign In">
                    </div>
                    <a href="#">Forget Password ?</a>
                    <p>Don't have an acoount ?<a href="./SignUp.html">&nbsp;Sign Up</a></p>
                </form>
            </div>
        </div>
        <div class="theme">
            <p><span>“Start</span><span>&nbsp;your <span>hunt</span> for</span><span>&nbsp;your <span>lovely home</span>”</span></p>  
        </div>
    </div>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/Login.js"></script>
